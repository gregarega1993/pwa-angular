<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <img src="./assets/paw.svg" width="25px" />
    </button>
    <h1>
      pwangular
    </h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav-box" #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="padding: 20px">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Search" (keyup)="onSearchType($event.target.value)">
        </mat-form-field>
      </form>
      <app-list></app-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container">
        <app-image></app-image>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
